<section class="weather-section m-auto my-4  text-center">
    <div class="container">
        <div class="mb-3 d-flex align-items-center search-box">
            <label for="search"></label>
            <input type="search" class="form-control rounded-pill me-3" id="search" placeholder="enter city name"
                [(ngModel)]="city">
            <i class="fa-solid fa-magnifying-glass bg-white my-2
             d-flex justify-content-center align-items-center 
             rounded-circle search-icon" (click)="getDetails()"></i>
        </div>
        @if(isLoading) {
        <div class="details  text-white">
            <h2> {{weatherData.main.temp}}Â°C </h2>
            <p class="fs-5 fw-medium"> {{weatherData.name}} </p>
            @for (item of weatherData.weather; track $index) {
            <span class="fs-4 fw-medium"> weather status : <span class="fs-5 fw-normal">{{item.description}}</span>
            </span>
            }
            <div class="d-flex mt-4">
                <div class="border  w-50 me-4 py-3 shadow-lg  rounded-3">
                    <i class="fa-solid fa-wind fs-1"></i>
                    <h3 class="mt-3"> {{weatherData.wind.speed}}Km/h </h3>
                    <p> Wind Speed </p>
                </div>
                <div class="border w-50 py-3 shadow-lg rounded-3">
                    <i class="fa-solid fa-water fs-1"></i>
                    <h3> {{weatherData.main.humidity}} % </h3>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
        }

    </div>
</section>
